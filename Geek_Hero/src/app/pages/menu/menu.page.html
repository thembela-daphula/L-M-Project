
<ion-split-pane>
  <ion-menu contentId="content">
      <ion-header>
          <ion-toolbar>
            <ion-title>
                <ion-label (click)='close()'>Menu</ion-label>
            </ion-title>
          </ion-toolbar>
        </ion-header>

    <ion-content>
      <ion-list>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
              <ion-item  text-center lines="none" [routerLink]="p.url">
                  <ion-label>{{p.title}}</ion-label>
                </ion-item>
            </ion-menu-toggle>

              <ion-item text-center lines="none" class="nav-menu" menu-toggel="left">
                <ion-label (click)='presentAlertConfirmLogout()'></ion-label>
              </ion-item>
        

        <ion-item text-center lines="none" class="nav-menu" menu-toggel="left">
            <ion-label (click)='close()' routerLink="../rate"></ion-label>
          </ion-item>

          <ion-item text-center lines="none" class="nav-menu" menu-toggel="left">
            <ion-label (click)='presentAlertConfirmLogout()'>Sign out</ion-label>
          </ion-item>
        

          <ion-item text-center lines="none" class="nav-menu" menu-toggel="left">
              <ion-label (click)='close()' routerLink="../rate" size="small" color="light">version 1.0.0</ion-label>
            </ion-item>

      </ion-list>
      
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
